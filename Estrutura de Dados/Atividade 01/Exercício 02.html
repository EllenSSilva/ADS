<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de controle de Idade Par ou Ímpar</title>
</head>
<body>
<script>
    var idade = prompt("Digite sua idade:");

    idade = parseInt(idade);

    if (!isNaN(idade)) {

        if (idade % 2 === 0) {
            alert("Sua idade é " + idade + ", que é um número par.");
        } else {
            alert("Sua idade é " + idade + ", que é um número ímpar.");
        }
    } else {
        alert("Insira um número válido para a idade.");
    }
</script>
</body>
</html>
